<div class="container">
    <h3>RESTA DE NUMEROS</h3>
    <form>
    <div class="form-group">
    <label for="numero">Número 1</label>
    <input type="number" class="form-control" name="numero1" id="numero1" [(ngModel)]=" numero1" placeholder="Digite un número">
    <small id="numerolHelp" class="form-text text-muted">Solo se aceptan números.</small>
    </div>
    <div class="form-group">
    <label for="numero2">Número 2</label>
    <input type="number" class="form-control" name="numero2" id="numero2" [(ngModel)]="numero2" placeholder="Digite un número">
    <small id="numero2Help" class="form-text text-muted">Solo se aceptan números.</small>
    </div>
    <div class="form-group">
    <label for="resultado">Resultado {{resultado}}</label>
    <small id="resultadolHelp" class="form-text text-muted">Visualice la suma de los numeros.</small>
    </div>
    <button type="button" class="btn btn-primary" (click)="add()">Submit</button>
    </form>
</div>
